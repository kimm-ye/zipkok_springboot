server:
  port: 8080
  servlet:
    context-path: /zipkok


spring:
  # .env import
  config:
    import: optional:file:.env[.properties]
  application:
    name: zipkok
  # Using MariaDB
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: ${DB_URL:jdbc:mariadb://localhost:3306/zipkok}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
  web:
    resources:
      static-locations:
        - classpath:/static/

mybatis:
  mapper-locations: classpath:/mappers/**/*.xml
  type-aliases-package: com.kosmo.zipkok.dto
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    com.kosmo.zipkok: debug

jwt:
  secret: ${JWT_SECRET:default-secret-key}
  expiration: 1800000  # 30분 (밀리초)

redis:
  host: ${REDIS_HOST:localhost}
  port: ${REDIS_PORT:6379}