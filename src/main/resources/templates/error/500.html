<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>500 - 서버 오류 | 집콕</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .error-container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
      backdrop-filter: blur(10px);
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-icon {
      font-size: 80px;
      color: #ff6b6b;
      margin-bottom: 30px;
      animation: shake 1s ease-in-out infinite;
    }

    @keyframes shake {
      0%, 100% {
        transform: translateX(0);
      }
      25% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
    }

    .error-code {
      font-size: 120px;
      font-weight: 800;
      color: #ff6b6b;
      line-height: 1;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .error-title {
      font-size: 28px;
      font-weight: 600;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .error-message {
      font-size: 16px;
      color: #7f8c8d;
      line-height: 1.6;
      margin-bottom: 40px;
    }

    .zipkok-logo {
      font-size: 24px;
      font-weight: 700;
      color: #ff6b6b;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .zipkok-logo i {
      font-size: 28px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      cursor: pointer;
      min-width: 140px;
      justify-content: center;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ff6b6b, #ee5a24);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #ff5252, #e84118);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
    }

    .btn-secondary {
      background: transparent;
      color: #ff6b6b;
      border: 2px solid #ff6b6b;
    }

    .btn-secondary:hover {
      background: #ff6b6b;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.2);
    }

    .floating-elements {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .floating-tool {
      position: absolute;
      color: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .floating-tool:nth-child(1) {
      top: 15%;
      left: 10%;
      font-size: 40px;
      animation-delay: 0s;
    }

    .floating-tool:nth-child(2) {
      top: 25%;
      right: 15%;
      font-size: 30px;
      animation-delay: 2s;
    }

    .floating-tool:nth-child(3) {
      bottom: 25%;
      left: 20%;
      font-size: 35px;
      animation-delay: 4s;
    }

    .floating-tool:nth-child(4) {
      bottom: 35%;
      right: 10%;
      font-size: 25px;
      animation-delay: 1s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(15deg);
      }
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 40px 20px;
      }

      .error-code {
        font-size: 80px;
      }

      .error-title {
        font-size: 24px;
      }

      .button-group {
        flex-direction: column;
        align-items: center;
      }

      .btn {
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>
<body>
<div class="floating-elements">
  <i class="fas fa-tools floating-tool"></i>
  <i class="fas fa-cog floating-tool"></i>
  <i class="fas fa-wrench floating-tool"></i>
  <i class="fas fa-hammer floating-tool"></i>
</div>

<div class="error-container">
  <div class="zipkok-logo">
    <i class="fas fa-home"></i>
    집콕
  </div>

  <div class="error-icon">
    <i class="fas fa-exclamation-triangle"></i>
  </div>

  <div class="error-code">500</div>

  <h1 class="error-title">서버에 문제가 발생했습니다</h1>

  <p class="error-message">
    일시적인 서버 오류로 인해 요청을 처리할 수 없습니다.<br>
    잠시 후 다시 시도해 주세요. 문제가 지속되면 고객센터로 문의해 주세요.
  </p>

  <div class="button-group">
    <a href="/zipkok" class="btn btn-primary">
      <i class="fas fa-home"></i>
      홈으로 돌아가기
    </a>
    <a href="javascript:location.reload()" class="btn btn-secondary">
      <i class="fas fa-redo"></i>
      페이지 새로고침
    </a>
  </div>
</div>

<script>
  // 랜덤한 위치에 떠다니는 도구 아이콘 추가
  function createFloatingTools() {
    const tools = document.querySelectorAll('.floating-tool');
    tools.forEach(tool => {
      const randomDelay = Math.random() * 3;
      tool.style.animationDelay = randomDelay + 's';
    });
  }

  // 페이지 로드 시 애니메이션 시작
  document.addEventListener('DOMContentLoaded', createFloatingTools);

  // 버튼 클릭 효과
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      const ripple = document.createElement('div');
      ripple.style.cssText = `
                    position: absolute;
                    border-radius: 50%;
                    background: rgba(255,255,255,0.6);
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;

      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      ripple.style.width = ripple.style.height = size + 'px';
      ripple.style.left = (e.clientX - rect.left - size / 2) + 'px';
      ripple.style.top = (e.clientY - rect.top - size / 2) + 'px';

      this.style.position = 'relative';
      this.appendChild(ripple);

      setTimeout(() => ripple.remove(), 600);
    });
  });

  // CSS 애니메이션 추가
  const style = document.createElement('style');
  style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
  document.head.appendChild(style);
</script>
</body>
</html>
