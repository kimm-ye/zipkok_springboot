<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ID/PW 찾기</title>
    <!-- CSS Fragment 불러오기 -->
    <!--<th:block th:replace="fragments/common :: css"></th:block>-->
    <link rel="stylesheet" th:href="@{/css/joinmember.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/member/login.js}"></script>
</head>
<body>
    <!-- Navbar Fragment 불러오기 -->
    <!--<th:block th:replace="fragments/common :: navbar"></th:block>-->

    <div class="container" style="margin-top: 100px;">
        <!-- header -->
        <div id="header">
            <h1 class="login_title">
                <label>ID/PW 찾기</label><br>
            </h1>

            <!-- wrapper -->
            <div id="wrapper">
                <!-- content -->
                <div id="content">
                    <div class="idpw_box">
                        <input type="radio" name="idpw" value="id" onchange="setDisplay()" checked> 아이디 찾기
                        <input type="radio" name="idpw" value="pw" onchange="setDisplay()"> 비밀번호 찾기

                        <form name="findForm" th:action="@{/member/find-process}" method="post" onsubmit="return handleSubmit();">
                            <!-- 비밀번호 찾기 전용: 아이디 -->
                            <div class="id_field" style="display: none;">
                                <h3 class="join_title" style="width: 50px;">
                                    <label for="member_id">아이디</label>
                                </h3>
                                <span class="box int_id">
                                    <input type="text" id="member_id" class="join_H" maxlength="30" name="member_id">
                                    <button type="button" class="doubleCheck" onclick="id_check_person(this.form);">
                                        <img th:src="@{/img/login/m_icon_danger.png}" alt="중복확인" class="passImg">
                                    </button>
                                </span>
                                <input type="hidden" name="idDuplication" value="idUncheck">
                                <span class="error_next_box"></span>
                            </div>

                            <!-- 공통: 이름 -->
                            <div>
                                <h3 class="join_title" style="width: 50px;">
                                    <label for="member_name">이름</label>
                                </h3>
                                <span class="box int_name">
                                    <input type="text" id="member_name" class="join_H" maxlength="20" name="member_name" required>
                                </span>
                                <span class="error_next_box"></span>
                            </div>

                            <!-- 공통: 이메일 -->
                            <div>
                                <h3 class="join_title" style="width: 50px;">
                                    <label for="email_1">이메일</label>
                                </h3>
                                <span class="box_email">
                                    <input type="text" id="email_1" class="join_email" maxlength="20" name="email_1" required>
                                </span>
                                &nbsp;@
                                <span class="box_email">
                                    <input type="text" id="email_2" class="join_email" maxlength="20" name="email_2" style="width:20%" readonly required>
                                </span>
                                &nbsp;
                                <span class="box_email">
                                    <select id="email_check" name="email_check" onchange="email_input(this.form);" class="join_email" style="width:20%" required>
                                        <option selected="" value="">-선택-</option>
                                        <option value="1">직접입력</option>
                                    </select>
                                </span>
                                <span class="error_next_box"></span>
                            </div>

                            <!-- 버튼 -->
                            <div class="btn_area">
                                <button type="submit" id="btnFind">
                                    <span id="btnText">아이디 찾기</span>
                                </button>
                                <br><br>
                                <button type="button" class="btn btn-secondary" th:onclick="'location.href=\'/zipkok/member/login\''">
                                    로그인으로 돌아가기
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
